<script>
    $(function () {
        $('.BookingInput').inputText();
        (function(){
            var lists=$('#multi-payment');
            var tag=$('#js-payment-switcher-lable');
            var input=$('#js-multi-payment-number-input');
            var hidden=$('#js-multi-payment-hidden');
            hidden.val('false');
            $('.js-payment-switcher').switcher({
                initialCallback:function(){
                    hidden.val('');
                },
                changeCallback: function (state, handler) {

                    if (state) {
                        lists.css({display: 'block'});
                        tag.text('不需要多次支付');
                        input.focus();
                        hidden.val(state);
                    } else {
                        lists.css({display: 'none'});
                        tag.text('需要多次支付');
                        input.val('');
                        hidden.val(state);
                    }
                }
            });
        })();

        //使用优惠券
        (function(){
            var content=$('#js-detail-coupon');
            var trigger=$('#js-coupon-trigger');
            trigger.detailPop({
                title: '填写优惠券信息',
                buttonText: '确认',
                isButton: true,
                closeCallback:function(_wrap,head,trigger,handler){
                    hiddenIdNumber=$(trigger).find('.js-identity-number');
                    $.dialogAlert({
                        text:'您要放弃本次编辑吗？',
                        confirmText:'放弃',
                        onConfirm:function(){
                            handler.hiddenWrap(_wrap);
                            /*if(!hiddenIdNumber.val()){
                                trigger.find('.js-identity-tag').addClass('alertText').text('未填写证件信息');
                            }else{
                                idNumberText.val('');
                            }*/
                        }
                    });
                    return false;
                },
                initialCallback:function(){
                    var couponSelct = $('.js-add-coupon-switch');
                    couponSelct.switcher({
                        initialCallback: function () {

                        },
                        changeCallback: function (state, handler) {

                        }
                    });
                }
            });
        })();

        //选择支付平台
        (function(){
            var content=$('#js-payment-select-content');
            var paymentSelect=$('#js-payment-select-trigger');
            var paymentTag=$('#js-payment-select-tag');
            var paymentHidden=$('#js-payment-select-hidden');

            content.simpleListInital({
                trigger:$('#js-payment-select-trigger'),
                onListsTap:function(elem,key,val){
                    paymentTag.text(val);
                    paymentHidden.val(val);
                },
                initialCallback:function(handle){
                    //console.log(handle);
                }
            });
            paymentSelect.displayWrap({
                callback: function (state, wrap) {
                    wrap && $(wrap).refresh();
                }
            });
        })();

        //支付按钮
        (function(){
            var btn=$('#c_payment_index_payBtn');
            btn.switcherHref({
                beforeRedirect:function(){
                    console.log($('#js-multi-payment-hidden').val()&&!$('#js-multi-payment-number-input').val().length)
                    if($('#js-multi-payment-hidden').val()==='true'&&!$('#js-multi-payment-number-input').val().length){
                        $.simpleAlert('金额不能为空');
                        return false
                    }

                }
            });
        })();
    });
</script>
