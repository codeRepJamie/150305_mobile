<!doctype html>
<html>
<head>
    <meta charset="utf-8">

          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <title>无标题文档</title>
    <link rel="stylesheet" href="../css/main.css">

    <script type="text/javascript" src="../scripts/jquery-1.11.2.min.js"></script>

        <div class="mb10">

                <div class="payment_cancel_view flex_container">
                    <div class="flex_box vieworderdetail" id="payment-bookingcomplete-vieworderdetail"
                         data-orderid="1320216350"><a href="javascript:void(0)"
                                                      class="payment_cancel_btn payment_blue f15 dib tc">查看订单</a></div>
                    <div class="flex_box back_home"><a href="javascript:void(0)"
                                                       class="payment_cancel_btn payment_blue f15 dib tc">返回首页</a></div>

            </div>
        </div>
