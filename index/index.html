<script>
    $(function () {
        (function () {
            var imgSize = {
                width: 0,
                height: 0
            };
            var container = $('#ctm_tour_detail_pics');
            var node = container.find('.img_node');
            var img = node.find('img');
            $(window).resize(function () {
                justifyImg();
            });
            var justifyImg = function () {
                imgSize.width = $(window).width();
                imgSize.height = Math.floor(imgSize.width * 0.35);
                img.css(imgSize);
                node.css(imgSize);
                container.css(imgSize)
            };
            justifyImg();

            var blankPic = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAAadEVYdFNvZnR3YXJlAFBhaW50Lk5FVCB2My41LjExR/NCNwAAAA1JREFUGFdj+P//PwMACPwC/ohfBuAAAAAASUVORK5CYII=';

            window.mySwiper = new Swiper('.swiper-container', {
                direction: 'horizontal',
                loop: true,
                height: imgSize.height,
                // Disable preloading of all images
                preloadImages: false,
                // Enable lazy loading
                lazyLoading: true,
                autoplay: 5000,
                pagination: '.swiper-pagination',
                onLazyImageReady: function (swiper, slide, image) {
                    //alert('延迟加载图片完成');
                    image.onerror = function (e) {
                        image.src = blankPic;
                        $(slide).addClass('error');
                    };
                }
            });
        })();
    })
</script>
