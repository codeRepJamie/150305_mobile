<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
<title>无标题文档</title>
<link rel="stylesheet" href="../css/main.css">
<link rel="stylesheet" href="../css/login.css">
<script type="text/javascript" src="../scripts/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../scripts/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="../scripts/CommonJs.js"></script>
</head>

<body>
  <div class="HeaderView">
    <h1>重置密码&nbsp;1/3</h1>
    <i class="ReturnIco"></i>
  </div>
  <article>
    <ul class="t LoginList">
      <li class="border_b">
        <em>新密码</em>
        <p class="InputBox">
          <input class="inputText" autofocus maxlength="30" tabindex="1" id="MobileNumber" type="password" required="" autocomplete="off" value="" placeholder="6-20位字母、数字和符号">
          <a class="clear-input"><span></span></a>
        </p>
      </li>
      <li class="border_b">
        <em>确认密码</em>
        <p class="InputBox">
          <input class="inputText" autofocus maxlength="30" tabindex="1" id="MobileNumber" type="password" required="" autocomplete="off" value="" placeholder="6-20位字母、数字和符号">
          <a class="clear-input"><span></span></a>
        </p>
      </li>
      <li>
        <button class="submit01">重置密码</button>
      </li>
    </ul>
  </article>
  <div class="alert">短信验证码错误</div><!--错误提示框-->
</body>
</html>
